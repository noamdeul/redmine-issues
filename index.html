<!DOCTYPE html>
<html>

<head>

<!-- *** HTML Template Meta *** -->
<title>Golda 6</title>
<meta http-equiv="refresh" content="500">
<meta charset=utf-8 />

<link rel="stylesheet" href="css/main1.css" media="screen" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="issues.json"></script>
<embed src="music/background_music.m4a" autostart="true" loop="true" width="2" height="0"></embed>


<script type="text/javascript">
var app = angular.module("redmineList", []);
 app.controller("myCtrl", function($scope) {
 $scope.issues = JSON.parse(data);
 $scope.messages = JSON.parse(messages);
});
</script>

</head>
<body ng-app="redmineList" ng-controller="myCtrl">

<div id="background-container"> 
<div id="background">
</div>
</div>

<section>
  <div class="cornered">
  <p class="header" id="header1">תקלות פתוחות</p>
  </div>
  <br>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0" dir="rtl">
      <thead>
        <tr>
          <th>סד׳</th>
          <th></th>
          <th>נושא</th>
          <th>סטאטוס</th>
          <th>כמה ימים פתוח</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in issues">
          <td style="text-align: center;">{{$index + 1}}</td>
          <td></td>
          <td>{{x.subject}}</td>
          <td style="text-align: center;">{{x.status}}</td>
          <td style="text-align: center;">{{x.days_open}} ימים</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
</body>

</html>
